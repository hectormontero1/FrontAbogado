<div class="auth-page-wrapper pt-5">
  <!-- auth page bg -->
  <div class="auth-one-bg-position auth-one-bg"  id="auth-particles">
      <div class="bg-overlay"></div>

      <div class="shape">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
              <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
          </svg>
      </div>
  </div>

  <!-- auth page content -->
  <div class="auth-page-content">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div class="text-center mt-sm-5 mb-4 text-white-50">
                      <div>
                          <a routerLink="" class="d-inline-block auth-logo">
                              <img src="assets/images/logo-light.png" alt="" height="15">
                          </a>
                      </div>
                    
                  </div>
              </div>
          </div>
          <!-- end row -->

          <div class="row justify-content-center">
              <div class="col-md-8 col-lg-6 col-xl-5">
                  <div class="card mt-4">

                      <div class="card-body p-4">
                          <div class="text-center mt-2">
                              <h5 class="text-primary">¿Has olvidado tu contraseña?</h5>
                              <p class="text-muted">Restablecer contraseña</p>
                              <lord-icon
                                    src="https://cdn.lordicon.com/rhvddzym.json"
                                    trigger="loop"
                                    colors="primary:#0ab39c"
                                    class="avatar-xl">
                                </lord-icon>
                          </div>

                          <div class="alert alert-borderless alert-warning text-center mb-2 mx-2" role="alert">
                            ¡Introduce tu usuario y te enviaremos instrucciones!
                          </div>
                          <div class="p-2">
                              <form [formGroup]="passresetForm" (ngSubmit)="onSubmit()">
                                  <div class="mb-4">
                                      <label class="form-label">Usuario</label>
                                      <input type="text" class="form-control" id="email" placeholder="Usuario" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                                      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback" align="left">
                                        <div *ngIf="f['email'].errors['required']">Usuario es obligatorio</div>
                                      </div>
                                  </div>

                                  <div class="text-center mt-4">
                                      <button class="btn btn-success w-100" type="submit">Enviar enlace de reinicio</button>
                                  </div>
                              </form><!-- end form -->
                          </div>
                      </div>
                      <!-- end card body -->
                  </div>
                  <!-- end card -->

                  <div class="mt-4 text-center">
                      <p class="mb-0">Espera, recuerdo mi contraseña... <a routerLink="/" class="fw-semibold text-primary text-decoration-underline"> Click here </a> </p>
                  </div>

              </div>
          </div>
          <!-- end row -->
      </div>
      <!-- end container -->
  </div>
  <!-- end auth page content -->

  <!-- footer -->
  <footer class="footer">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div class="text-center">

                    <p class="mb-0 text-muted">&copy; {{year}} AVOLTA </p>
                     
                  </div>
              </div>
          </div>
      </div>
  </footer>
  <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
